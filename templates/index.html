{% extends "base.html" %} {% block title %}Add Workout{% endblock %} {% block
content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Add a Workout</h5>

        {% if error %}
        <div class="alert alert-warning py-2">{{ error }}</div>
        {% endif %}

        <form method="post" novalidate>
          <div class="mb-3">
            <label for="workout" class="form-label">Workout Name</label>
            <input
              type="text"
              class="form-control"
              id="workout"
              name="workout"
              placeholder="e.g., Running, Yoga"
              required
            />
          </div>

          <div class="mb-3">
            <label for="duration" class="form-label">Duration (minutes)</label>
            <input
              type="number"
              class="form-control"
              id="duration"
              name="duration"
              min="1"
              step="1"
              placeholder="30"
              required
            />
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Add Workout</button>
            <a
              href="{{ url_for('workouts_page') }}"
              class="btn btn-outline-secondary"
              >View All Workouts</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
